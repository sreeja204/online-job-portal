{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Recruiter Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'create_profile.css' %}">
    <style>
          .profile-actions {
      margin-top: 2rem;
      text-align: center;
    }

    .profile-actions .back {
      padding: 0.8rem 2rem;
      background-color: white;
      color:black;
      border: 1px solid black;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .profile-actions .back:hover {
      background-color: white;
      color: black;
    }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Your Recruiter Profile</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="form-group">
                <label for="company_name">Company Name</label>
                <input type="text" id="company_name" name="company_name" required>
            </div>

            <div class="form-group">
                <label for="industry">Industry</label>
                <input type="text" id="industry" name="industry" placeholder="e.g. Software, Finance, Healthcare">
            </div>

            <div class="form-group">
                <label for="location">Company Location</label>
                <input type="text" id="location" name="location" placeholder="City, Country" required>
            </div>

            <div class="form-group">
                <label for="website">Company Website</label>
                <input type="url" id="website" name="website" placeholder="https://www.example.com">
            </div>

            <div class="form-group">
                <label for="founded">Year Founded</label>
                <input type="number" id="founded" name="founded" placeholder="e.g. 2010">
            </div>

            <div class="form-group">
                <label for="company_description">Company Description</label>
                <textarea id="company_description" name="company_description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="logo">Company Logo (optional)</label>
                <input type="file" id="logo" name="logo" accept="image/*">
            </div>

            <button type="submit" class="submit-btn">Create Profile</button>
        </form>
        
        <div class="profile-actions">
            <a href="{% url 'recruiter_dashboard' %}" class="btn back">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
