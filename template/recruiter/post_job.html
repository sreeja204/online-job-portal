{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'recrupostjob.css' %}">
    <style>
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background: #f8f9fa;
}

.post-job-container {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
    background: #fff;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
}

header {
    text-align: center;
    margin-bottom: 40px;
}

header h2 {
    font-size: 28px;
    color: #333;
}

header p {
    font-size: 16px;
    color: #555;
}

form {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.form-group label {
    font-size: 16px;
    color: #333;
}

.form-group input,
.form-group textarea {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 8px;
    outline: none;
    width: 100%;
}

.form-group textarea {
    resize: vertical;
}

.form-group input:focus,
.form-group textarea:focus {
    border-color: #0073e6;
}

button {
    padding: 12px 20px;
    background: white;
    color: black;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease;
    border: 2px solid #000;  /* ← Add this line */
}

button:hover {
    background: white;
    color: black;
}

.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #0b3e49;
    font-size: 16px;
    text-decoration: none;
}

.back-link:hover {
    text-decoration: underline;
}

        .profile-actions {
    margin-top: 2rem;
    text-align: center;
  }

  .profile-actions .back {
    padding: 0.8rem 2rem;
    background-color:white;
    color: black;
    border: 1px solid black;
    border-radius: 6px;
    font-size: 1rem;
    cursor: pointer;
    text-decoration: none;
  }

  .profile-actions .back:hover {
    background-color: white;
    color: black;
  }
  </style>
</head>
<body>
    <div class="post-job-container">
        <header>
            <h2>Post a New Job</h2>
            <p>Fill in the details below to post a new job listing for your company.</p>
        </header>

        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="title">Job Title</label>
                <input type="text" id="title" name="title" required>
            </div>
        
            <div class="form-group">
                <label for="description">Job Description</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>
        
            <div class="form-group">
                <label for="location">Location</label>
                <input type="text" id="location" name="location" required>
            </div>
        
            <div class="form-group">
                <label for="jobtype">Job Type</label>
                <input type="text" id="jobtype" name="jobtype" required>
            </div>
        
            <div class="form-group">
                <label for="salary">Salary</label>
                <input type="number" id="salary" name="salary" required>
            </div>
        
            <button type="submit">Post Job</button>
        </form>
        

        <div class="profile-actions">
            <a href="{% url 'recruiter_dashboard' %}" class="btn back">← Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
