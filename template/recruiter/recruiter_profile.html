{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recruiter Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      margin: 0;
      padding: 2rem;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: black;
      margin-bottom: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      padding: 2rem;
    }

    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .form-section {
      flex: 2;
    }

    .image-section {
      flex: 1;
      text-align: center;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .company-logo {
      width: 100%;
      max-width: 220px;
      border-radius: 50%;
      border: 4px solid black;
      margin-bottom: 1rem;
    }

    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color: white;
      color: black;
      border: 2px solid #000;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    .profile-actions {
      margin-top: 2rem;
      text-align: center;
    }

    .profile-actions .back {
      padding: 0.8rem 2rem;
      background-color: white;
      color: black;
      border: 1px solid black;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .profile-actions .back:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

<h2>Recruiter Profile</h2>
<div class="container">
  <div class="row">
    <!-- Profile Form -->
    <div class="form-section">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <label for="company_name">Company Name</label>
        <input type="text" name="company_name" value="{{ recruiter.company_name }}" required>

        <label for="industry">Industry</label>
        <input type="text" name="industry" value="{{ recruiter.industry }}">

        <label for="location">Location</label>
        <input type="text" name="location" value="{{ recruiter.location }}">

        <label for="website">Website</label>
        <input type="url" name="website" value="{{ recruiter.website }}">

        

        <label for="company_description">Company Description</label>
        <textarea name="company_description" rows="5">{{ recruiter.company_description }}</textarea>

        <label for="logo">Company Logo</label>
        <input type="file" name="logo">

        <button type="submit" class="btn">Update Profile</button>
      </form>
    </div>

    <!-- Company Logo -->
    <div class="image-section">
      {% if recruiter.logo %}
        <img src="{{ recruiter.logo.url }}" class="company-logo" alt="Company Logo">
      {% else %}
        <img src="{% static 'images/default-company.png' %}" class="company-logo" alt="Default Logo">
      {% endif %}
    </div>
  </div>

  <div class="profile-actions">
    <a href="{% url 'recruiter_dashboard' %}" class="back">‚Üê Back to Dashboard</a>
  </div>
</div>

</body>
</html>
