{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'recrusign.css' %}">
</head>
<body>
    <div class="signup--container">
        <h3>create your account</h3>
        <form name="signup" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label name="username">Name</label>
                <input type="text" name="username" id="name" placeholder="enter your full name" required>
                <br>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email" placeholder="enter yor emailaddress" required>
                <br>
            </div>
            <div class="form-group">
                <label name="password">password</label>
                <input type="password" name="password" id="password" placeholder="create a password" required>
                <br>
            </div>
            <button type="submit">continue</button>
        </form>
        <p>already have an account?</p>
        <a href="{% url 'recruiter_login' %}">login</a>
    </div>
</body>
</html>
