{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      /* background: linear-gradient(135deg, rgb(49, 48, 48),rgb(107, 105, 105)); */
      margin: 0;
      padding: 2rem;
    }

    body, html {
    margin: 0;
    padding: 0;
  }
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }


    /* NAVBAR STYLING */
.nav {
    width: 100%;
    display: flex;
    align-items: center;
    padding: 20px 80px;
    background-color: #fff;
    position: relative;
    z-index: 10;
}

/* Logo on the far left */
.logo {
    width: 70px;
    height: auto;
}

/* Absolute center nav links */
.nav-center {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
}

.nav-center ul {
    display: flex;
    list-style: none;
    margin: 0;
    padding: 0;
    gap: 30px;
}

.nav-center ul li a {
    text-decoration: none;
    color: black;
    font-weight: 500;
    font-size: 17px;
}




    h2 {
      text-align: center;
      color:  #0b3e49;
      margin-bottom: 2rem;
      margin: 20px auto;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      padding: 2rem;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
    }
    .form-section {
      flex: 2;
    }
    .image-section {
      flex: 1;
      text-align: center;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .profile-img {
      width: 100%;
      max-width: 220px;
      border-radius: 50%;
      border: 4px solid #0a3c5a;
      margin-bottom: 1rem;
    }
    .btn {
      margin-top: 1.5rem;
      padding: 0.8rem 1.5rem;
      background-color:white;
      color: black;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid #000;  /* ← Add this line */
    }
    .btn:hover {
      background-color:  white;
    }
    .resume-btn {
      display: inline-block;
      margin-top: 1rem;
      text-decoration: none;
      color: #0a3c5a;
      font-weight: 600;
      border: 1px solid #0a3c5a;
      padding: 0.5rem 1rem;
      border-radius: 6px;
    }
    .resume-btn:hover {
      background-color: #0a3c5a;
      color: #fff;
    }
    
    .profile-actions {
      margin-top: 2rem;
      text-align: center;
    }

    .profile-actions .back {
      padding: 0.8rem 2rem;
      background-color: white;
      color: black;
      border: 1px solid #0b3e49;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .profile-actions .back:hover {
      background-color: white;
      color:black;
    }
  </style>
</head>
<body>


 


  <h2>User Profile</h2>
  <div class="container">
    <div class="row">
      <!-- Profile Form -->
      <div class="form-section">
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}

          {% if userdetails.resume %}
            <label>Current Resume</label><br>
            <a href="{{ userdetails.resume.url }}" target="_blank" class="resume-btn">Download Resume</a>
          {% endif %}

          <button type="submit" class="btn">Update Profile</button>
        </form>
      </div>

      <!-- Profile Picture -->
      <div class="image-section">
        {% if userdetails.profile_picture %}
          <img src="{{ userdetails.profile_picture.url }}" class="profile-img" alt="Profile Picture">
        {% else %}
          <img src="{% static 'images/default-img.png' %}" class="profile-img" alt="Default Profile">
        {% endif %}
      </div>
    </div>

    <div class="profile-actions">
      <a href="{% url 'user_dashboard' %}" class="btn back">← Back to Dashboard</a>
  </div>
  </div>
</body>
</html>
