{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Send Message to Recruiter</title>
  <link rel="stylesheet" href="{% static 'neww.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f8f9fa;
      /* background: linear-gradient(to right, #e6f0ff, #ffffff); */
      min-height: 100vh;
    }

    .message-form-container {
      max-width: 600px;
      margin: 100px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .message-form-container h2 {
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }

    .message-form-container label {
      font-weight: 600;
      color: #333;
    }

    .message-form-container input,
    .message-form-container textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border 0.3s;
    }

    .message-form-container input:focus,
    .message-form-container textarea:focus {
      border-color: #0073e6;
      outline: none;
    }

    .message-form-container button {
      background-color: white;
      color: black;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: background-color 0.3s ease;
      border: 2px solid #000;  /* ← Add this line */
    }

    .message-form-container button:hover {
      background-color:white;
    }
    .profile-actions {
      margin-top: 2rem;
      text-align: center;
    }

    .profile-actions .back {
      padding: 0.8rem 2rem;
      background-color: white;
      color: black;
      border: 1px solid #0b3e49;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }

    .profile-actions .back:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>

  <div class="message-form-container">
    <h2>Send Message to Recruiter</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Send</button>
    </form>

    <div class="profile-actions">
        <a href="{% url 'user_dashboard' %}" class="btn back">← Back to Dashboard</a>
    </div>
  </div>
 

</body>
</html>
